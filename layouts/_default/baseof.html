<!doctype html>
<html lang="{{ .Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{- block "title" . -}}{{ .Title }} {{ .Site.Params.titleSeparator }} {{ .Site.Title }}{{- end -}}</title>
    {{- partial "head.html" . -}}
    {{- block "head-end" . -}}{{- end -}}
    {{- partial "hooks/head-end" . -}}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <main role="main" class="container{{ if default false .Site.Params.fullWidth }}-fluid{{ end }}">
      <div class="row content">
        {{- block "content" . -}}{{- end -}}
      </div>    
    </main>
    {{- partial "footer.html" . -}}
    {{- partial "scroll-top" . -}}
    {{- partial "hooks/body-end" . -}}
  </body>
</html>
